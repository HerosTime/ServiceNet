# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

spring:
  application:
    name: ServiceNet
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:ServiceNet;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    name:
    username:
    password:
    hikari:
      auto-commit: false
  jackson:
    serialization:
      write-durations-as-timestamps: false
  data:
    mongodb:
      uri: mongodb://localhost:27017/serviceNet
      connection:
        timeout: 500
  jpa:
    database-platform: io.github.jhipster.domain.util.FixedH2Dialect
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    properties:
      hibernate.id.new_generator_mappings: true
      hibernate.connection.provider_disables_autocommit: true
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
      hibernate.hbm2ddl.auto: validate
      hibernate.jdbc.time_zone: UTC
  liquibase:
    contexts: test
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  mvc:
    favicon:
      enabled: false
  task:
    execution:
      thread-name-prefix: service-net-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: service-net-scheduling-
      pool:
        size: 1
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  async:
    core-pool-size: 2
    max-pool-size: 4
    queue-capacity: 250
  clientApp:
    name: 'serviceNetApp'
  # By default CORS is disabled. Uncomment to enable.
  # cors:
  #     allowed-origins: "*"
  #     allowed-methods: "*"
  #     allowed-headers: "*"
  #     exposed-headers: "Authorization,Link,X-Total-Count"
  #     allow-credentials: true
  #     max-age: 1800
  mail:
    from: test@localhost
    base-url: http://127.0.0.1:8080
  swagger:
    default-include-pattern: /api/.*
    title: ServiceNet API
    description: ServiceNet API documentation
    version: 0.0.1
    terms-of-service-url:
    contact-name:
    contact-url:
    contact-email:
    license:
    license-url:
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret:
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
    client-authorization:
      access-token-uri: http://servicenetauth/oauth/token
      token-service-id: servicenetauth
      client-id: internal
      client-secret: internal
  metrics:
    logs: # Reports metrics in the logs
      enabled: true
      host: localhost
      port: 5000
      queue-size: 512

similarity-ratio:
    weight:
        name:
            base: 1.0
            similar-initials-sorted: 0.1
            similar-initials: 0.2
            similar-words-sorted: 0.95
            fuzzy-similarity-threshold: 0.8
            fuzzy-partial-similarity-threshold: 0.9
        location:
            base: 0.9
            in-level-2-distance: 0.8
            in-level-3-distance: 0.4
            in-same-city-zipcode: 0.1
        email:
            base: 0.1
            same-domain: 0.01
            same-normalized-local-parts: 0.9
        url:
            base: 0.1
            equal-upper-cased: 0.95
        year-incorporated:
            base: 0.4
            same-year: 0.2
            same:month: 0.8
        alternate-name: 0.5
        description: 0.1
    config:
        location:
            always-compare: true
            level-1-distance: 100
            level-2-distance: 500
            level-3-distance: 1000
            match-threshold: 0.9
        organization-match-threshold: 1.0
    credentials:
        google-api: default_key

scheduler:
    eden-data:
        interval: 604800 #one week
        api-key: default_key
    uwba-data:
        interval: 604800 #one week
        api-key: default_key
    shelter-tech-data:
        interval: 604800 #one week
    smc-connect-taxonomies:
        interval: 2592000 #one month
    eden-taxonomies:
        interval: 2592000 #one month
    uwba-taxonomies:
        interval: 2592000 #one month


