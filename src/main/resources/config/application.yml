# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

management:
    endpoints:
        web:
            base-path: /management
            exposure:
                include: ["configprops", "env", "health", "info", "threaddump", "logfile" ]
    endpoint:
        health:
            show-details: when_authorized
    info:
        git:
            mode: full
    health:
        mail:
            enabled: false # When using the MailService, configure an SMTP server and set this to true
    metrics:
        enabled: false # http://micrometer.io/ is disabled by default, as we use http://metrics.dropwizard.io/ instead

spring:
    application:
        name: ServiceNet
    data:
        mongodb:
            connection:
                timeout: 500
    profiles:
        # The commented value for `active` can be replaced with valid Spring profiles to load.
        # Otherwise, it will be filled in by maven when building the WAR file
        # Either way, it can be overridden by `--spring.profiles.active` value passed in the commandline or `-Dspring.profiles.active` set in `JAVA_OPTS`
        active: #spring.profiles.active#
    jpa:
        open-in-view: false
        properties:
            hibernate.jdbc.time_zone: UTC
        hibernate:
            ddl-auto: none
            naming:
                physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
                implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: HTML
    servlet.multipart:
        max-request-size: 100MB
        max-file-size: 5MB
    quartz:
        job-store-type: jdbc
        properties.org.quarts.threadPool.threadCount: 1

server:
    servlet:
        session:
            cookie:
                http-only: true

# Properties to be exposed on the /info management endpoint
info:
    # Comma separated list of profiles that will trigger the ribbon to show
    display-ribbon-on-profiles: "dev"

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
    async:
        core-pool-size: 2
        max-pool-size: 50
        queue-capacity: 10000
        # By default CORS is disabled. Uncomment to enable.
        #cors:
        #allowed-origins: "*"
        #allowed-methods: "*"
        #allowed-headers: "*"
        #exposed-headers: "Link,X-Total-Count"
        #allow-credentials: true
        #max-age: 1800
    mail:
        from: ServiceNet@localhost
    swagger:
        default-include-pattern: /api/.*
        title: ServiceNet API
        description: ServiceNet API documentation
        version: 0.0.1
        terms-of-service-url:
        contact-name:
        contact-url:
        contact-email:
        license:
        license-url:

similarity-ratio:
    weight:
        name:
            base: 1.0
            similar-initials-sorted: 0.1
            similar-initials: 0.2
            similar-words-sorted: 0.95
            fuzzy-similarity-threshold: 0.8
            fuzzy-partial-similarity-threshold: 0.9
        location:
            base: 0.9
            in-level-2-distance: 0.8
            in-level-3-distance: 0.4
        email:
            base: 0.1
            same-domain: 0.01
            same-normalized-local-parts: 0.9
        url:
            base: 0.1
            equal-upper-cased: 0.95
        year-incorporated:
            base: 0.4
            same-year: 0.2
            same:month: 0.8
        alternate-name: 0.5
        description: 0.1
    config:
        location:
            level-1-distance: 100
            level-2-distance: 500
            level-3-distance: 1000
        organization-match-threshold: 0.15
    credentials:
        google-api: ${GOOGLE_API_KEY:default_key}

scheduler:
    eden-data:
        interval: 604800 #one week
        api-key: ${EDEN_API_KEY:default_key}
    uwba-data:
        interval: 604800 #one week
        api-key: ${UWBA_API_KEY:default_key}

